<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <!-- tailwind preadded to do the conversion from Bootstrap to Tailwind-->
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="stylesheet" href="./css/tailwindComponents.css">
    <!-- Bootstrap needs to be removed -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>My count</title>
</head>

<body>

    <div style="padding-top: 10%">
        
        <!-- Titre -->
        <h1 class="display-1 text-center">My count</h1>

        <!-- Div pour l'héritage global de la propriété text-center -->
        <div class="text-center">
            
            <!-- Affichage du compteur quand il est en cours -->
            <h2 id="bip" class="display-1"></h2>
            <!-- Formulaire -->
            <label for="timing">Quelle durée souhaitez-vous pour votre compteur :</label>
            <input class="form-control text-center w-25 mx-auto" type="number" name="timing" id="timing">
            <button id="btn" class="btn btn-primary mt-2" onclick="start()">Lancer le compteur</button>
        
        </div>

    </div>


</body>

<script src="./script.js"></script>

</html>
